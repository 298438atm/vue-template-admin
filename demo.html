<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		#connector {
			position: absolute;
			z-index: 0;
			background-color: #000;
			height: 2px;
			width: 0;
		}

		.item {
			position: relative;
			width: 100px;
			height: 100px;
			text-align: center;
			/* margin: 50px; */
			background-color: #ccc;
			z-index: 1;
		}
		#item2 {
			top: 100px;
			left: 100px;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<div class="item" id="item1">元素1</div>
		<div class="item" id="item2">元素2</div>
	</div>
	<script>
		function drawConnector() {
			const item1 = document.getElementById('item1');
			const item2 = document.getElementById('item2');
			const wrapper = document.getElementById('wrapper');
			const connector = document.createElement('div');
			connector.id = 'connector';
			wrapper.appendChild(connector);
			let x1 = item1.offsetLeft + (item1.offsetWidth / 2);
			let y1 = item1.offsetTop + (item1.offsetHeight / 2);
			let x2 = item2.offsetLeft + (item2.offsetWidth / 2);
			let y2 = item2.offsetTop + (item2.offsetHeight / 2);
			let length = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
			let cx = ((x1 + x2) / 2) - (length / 2);
			let cy = ((y1 + y2) / 2) - (2 / 2);
			let angle = Math.atan2((y1 - y2), (x1 - x2)) * (180 / Math.PI);
			connector.style.left = `${cx}px`;
			connector.style.top = `${cy}px`;
			connector.style.width = `${length}px`;
			connector.style.transform = `rotate(${angle}deg)`;
		}
		drawConnector();
	</script>
</body>

</html>
