<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#wrapper {}

		.right {
			word-break: break-all;
		}
	</style>
</head>

<body>
	<div id="wrapper">
		<span class="left">标题：</span>
		<span class="right"></span>
	</div>
	<script>
		function formatTime(formatTimeStr = 'YYYY-MM-DD hh:mm:ss', date = new Date()) {
			if (Object.prototype.toString.call(new Date(date)) === '[object Date]') {
				let YYYY = date.getFullYear()
				let M = String(date.getMonth() + 1)
				let D = String(date.getDate())
				let h = String(date.getHours())
				let m = String(date.getMinutes())
				let s = String(date.getSeconds())
				let str = formatTimeStr.replace(/YYYY/g, YYYY);
				let obj = { M, D, h, m, s }
				for (const key in obj) {
					if (Object.hasOwnProperty.call(obj, key)) {
						const value = obj[key];
						const reg = new RegExp(`(${key}+)`, 'g')
						str = str.replace(reg, ($1) => {
							return $1.length === 2 ? (value < 10 ? '0' + value : value) : value
						})
					}
				}
				return str
			} else {
				throw new Error('您传入的类型不是时间格式！')
			}
		}
	</script>
</body>

</html>
